	<form action="#" onsubmit="javascript: void(0);">

            </div>
            
            <div class="input-group">

            </div>
            
            <div class="input-group">
                 <label class="input-group-addon" id="label-3" for="input-3">File</label>

            </div>
            
            <hr />
            
            <textarea placeholder="Texto aqui ...">
            </textarea>
            
            <hr />
            
            <div class="btn-group" role="group" aria-label="Controles">
                <button type="button"   class="btn btn-default">Botão</button>
                <input  type="submit"   class="btn btn-default" value="Submit">
            </div>
		
		</fieldset>
		
	</form>
