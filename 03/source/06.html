<!doctype html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1">
	
	<title>Inconsistências</title>
    
    <link rel="stylesheet" href="../../css/w3.css" />
	
</head>

<body>

	<article class="w3-card-4 w3-padding">
	
        <h1 class="w3-panel w3-black">Jogo dos 7 erros</h1>
        <h2 class="w3-panel">entre diferentes</h2>
        <h3 class="w3-panel">navegadores</h3>
        
        <ul class="w3-ul w3-hoverable">
            <li>Cada navegador tem seus padrões</li>
            <li>para os estilos dos elementos</li>
        </ul>
        
        <form action="#" onsubmit="javascript: void(0);" class="w3-container w3-margin-top">
            <fieldset>
                <legend>Diferenças</legend>
            
                <input class="w3-input" type="text" placeholder="Texto aqui ..." />
                
                <input class="w3-input" type="number" placeholder="3" />
                
                <input class="w3-input" type="file" />
                
                <hr />
                
                <textarea class="w3-input" placeholder="Texto aqui ...">
                </textarea>
                
                <hr />
                
                <button class="w3-btn" type="button">Botão</button>
                <input class="w3-btn" type="submit" value="Submit">
            
            </fieldset>
            
        </form>
            
        <br /><br />
        
        <caption> Grande tabela, saudades (not)</caption>
        <table class="w3-table-all w3-hoverable">
            <thead>
                <tr>
                    <th>Coluna 1</th>
                    <th>Coluna 2</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>XXX</td>
                    <td>XXX</td>
                </tr>
                
                <tr>
                    <td>YYY</td>
                    <td>YYY</td>
                </tr>
                
                <tr>
                    <td>ZZZ</td>
                    <td>ZZZ</td>
                </tr>
            </tbody>
            
            <tfooter>
                <tr>
                    <th>Footer 1</th>
                    <th>Footer 2</th>
                </tr>
            </tfooter>
        </table>
        
        <figure>
            <img class="w3-image" src="../img/ggG001.jpg" alt="Galactus">
            <figcaption>Galactus</figcaption>
        </figure>

	</article>
	

</body>

</html>
