    <script type="text/javascript">
    
    (function (undefined)
    {
    
        'use strict';
        
        
        
        var rowWidth    =   100.0   //  Largura total de uma linha (100%)
        ,   gutterWidth =   1.5     //  Largura de uma calha
        ,   colNumber   =   12.0;   //  Número de colunas
        
        
        
        var main = function ()
        {
        
            var $output =    document.querySelector('#code-output')
            ,   html    =    [  ' '  ];
            
            var gutterNumber    =   (colNumber - 1.0)                   //  Número de colunas
            ,   gutterSpace     =   (gutterWidth * gutterNumber)        //  Largura da linha ocupado por calhas
            ,   rowSpace        =   (rowWidth - gutterSpace)            //  Largura da linha ocupado por colunas (100% - calhas)
            ,   minimumCol      =   (rowSpace / colNumber);             //  Menor coluna (espaço de colunas / número)
            
            
            
            for (var span = 1.0;  span <= colNumber; span += 1.0) {
                
                var colWidth        =   (minimumCol * span)             //  Multiplicando a mínima coluna pelo span 
                ,   guttersWithin   =   (span - 1.0)                    //  Quantas calhas têm de ser "engolidas"
                ,   guttersWidth    =   (guttersWithin * gutterWidth)   //  Multiplicando as calhas engolidas pelo tamanho da calha
                ,   finalColWidth   =   (colWidth + guttersWidth);      //  Tamanho total de coluna^span
                    
                html[html.length]   =   '.col.span-' + parseInt(span) + '\t{\twidth:\t' + finalColWidth + '%;\t}';
                
            }

            html[html.length]   =   ' ';
            $output.innerHTML   =   html.join('\n');
        
        };
        
        
        
        
        
        document.addEventListener('DOMContentLoaded', main);
        
    
    })();
    
    </script>
